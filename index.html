<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- icons8 -->
    <header class="w-11/12 mx-auto">

      <nav id="navbar" class="flex items-center justify-between py-4 border-b">

          <img class="w-full" src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />

              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"

                fill-rule="evenodd"

              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn">sort</button>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- categories buttons -->
      <nav id="categories" class="flex gap-2 items-center justify-center py-5">

      </nav>

    <script src="./js/index.js"></script>

</html>
